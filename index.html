<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            <div></div>
            <h1>MARVEL Quiz</h1>
            <div></div>
        </header>
        <section id="quiz-container">
            <div id="quiz-home-menu" class="">
                <h2>Welcome to the Online Marvel Quiz</h2>
                <div id="home-menu-button-container">
                    <button id="enter-quiz-btn" class="btn">Quiz</button>
                </div>
            </div>
            <div id="quiz-difficulty-selection" class="hidden">
                <h2>Choose Difficulty</h2>
                <div id="difficulty-button-container">
                    <button id="easy-difficulty-btn" class="btn">Easy</button>
                    <button id="medium-difficulty-btn" class="btn">Medium</button>
                    <button id="hard-difficulty-btn" class="btn">Hard</button>
                </div>
            </div>
            <div id="quiz-readyup-menu" class="hidden">
                <h2>Are You Ready?</h2>
                <div id="start-quiz-button-container">
                    <button id="start-quiz-btn" class="btn">Start Quiz</button>
                </div>
            </div>
            <div id="quiz-questions-container" class="hidden">
                <div id="question">Question</div>
                <div id="answer-btn-container">
                    <button id="answer-btn-1" class="btn answer-btn">Answer 1</button>
                    <button id="answer-btn-2" class="btn answer-btn">Answer 2</button>
                    <button id="answer-btn-3" class="btn answer-btn">Answer 3</button>
                    <button id="answer-btn-4" class="btn answer-btn">Answer 4</button>
                </div>
                <div>
                    <button id="next-btn">Next</button>
                </div>
            </div>
            <div id="quiz-results-screen" class="hidden">
                <p id="quiz-results-text">You got 3/5 questions correct!</p>
                <button id="home-btn">Home</button>
            </div>
        </section>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
