<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel Quiz</title>
</head>

<body>
    <main>
        <header>
            <div id="quiz-heading-container">
                <h1>MARVEL Quiz</h1>
            </div>
        </header>
        <section id="quiz-container">
            <div id="quiz-home-menu" class="">
                <h2>Welcome to the Online Marvel Quiz</h2>
                <div id="home-menu-button-container">
                    <button id="enter-quiz-btn" class="btn">Quiz</button>
                </div>
            </div>
            <div id="quiz-difficulty-selection" class="hidden">
                <h2>Choose Difficulty</h2>
                <div id="difficulty-button-container">
                    <button id="easy-difficulty-btn" class="btn">Easy</button>
                    <button id="medium-difficulty-btn" class="btn">Medium</button>
                    <button id="hard-difficulty-btn" class="btn">Hard</button>
                </div>
            </div>
            <div id="quiz-readyup-menu" class="hidden">
                <h2>Are You Ready?</h2>
                <div id="start-quiz-button-container">
                    <button id="start-quiz-btn" class="btn">Start Quiz</button>
                </div>
            </div>
            <div id="quiz-questions-container" class="hidden">
                <div id="question">Question</div>
                <div id="answer-btn-container">
                    <button id="answer-btn-1" class="answer-btn answer-btn-hover">Answer 1</button>
                    <button id="answer-btn-2" class="answer-btn answer-btn-hover">Answer 2</button>
                    <button id="answer-btn-3" class="answer-btn answer-btn-hover">Answer 3</button>
                    <button id="answer-btn-4" class="answer-btn answer-btn-hover">Answer 4</button>
                </div>
                <div id="next-btn-container">
                    <button id="next-btn" class="btn">Next</button>
                </div>
            </div>
            <div id="quiz-results-screen" class="hidden">
                <p id="quiz-results-text">You got 3/5 questions correct!</p>
                <div id="home-btn-container">
                    <button id="replay-btn" class="btn">Replay Quiz</button>
                    <button id="home-btn" class="btn">Main Menu</button>
                </div>
            </div>
        </section>
        <div id="main-home-btn-container">
            <button id="main-home-btn"><i class="fa-solid fa-house"></i></button>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/324d5be901.js" crossorigin="anonymous"></script>
</body>

</html>
